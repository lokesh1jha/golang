<html>
    <head>
        <title>
            Static Form
        </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div>
            <form action="/form" method="post">
                <label for="name">Name</label><input type="text" name="name" id="name" required><br>
                <label for="address">Address</label><input type="text" name="address" id="address" required><br>

                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
